<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="/images/logo.svg" alt="Mesto" class="header__logo">
  </header>

  <section class="profile">
    <img src="/images/profile-logo.jpg" alt="Jacques Yves Cousteau" class="profile__image">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__edit-button"><img src="/images/button-sign.svg" alt=">" class="profile__edit-button-logo"></button>
      <h3 class="profile__description">Исследователь океана</h3>
    </div>
    <button class="profile__add-button"><img src="/images/add-button-logo.svg" alt="+" class="profile__add-button-logo"></button>
  </section>
  <section class="elements">
    <div class="card">
      <img src="/images/card-image-1.jpg" alt="Карачаевск" class="card__image">
      <h2 class="card__name"></h2>
    </div>
  </section>
</body>
</html>
