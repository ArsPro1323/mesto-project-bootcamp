<!DOCTYPE html>
<html lang="ru ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="/images/logo.svg" alt="Mesto" class="header__logo">
  </header>

  <section class="profile">
    <img src="/images/profile-logo.jpg" alt="Jacques Yves Cousteau" class="profile__image">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__edit-button"><img src="/images/button-sign.svg" alt=">" class="profile__edit-button-logo"></button>
      <h3 class="profile__description">Исследователь океана</h3>
    </div>
    <button class="profile__add-button"><img src="/images/add-button-logo.svg" alt="+" class="profile__add-button-logo"></button>
  </section>

  <section class="elements">
    <div class="card">
      <img src="/images/card-image-1.jpg" alt="Церковь на горе" class="card__image">
      <div class="card__description">
        <h2 class="card__name">Карачаевск</h2>
        <button class="card__like-button"></button>
      </div>
    </div>

    <div class="card">
      <img src="/images/card-image-2.jpg" alt="Гора на фоне заката" class="card__image">
      <div class="card__description">
        <h2 class="card__name">Гора Эльбрус</h2>
        <button class="card__like-button"></button>
      </div>
    </div>

    <div class="card">
      <img src="/images/card-image-3.jpg" alt="Заснеженные горы" class="card__image">
      <div class="card__description">
        <h2 class="card__name">Домбай</h2>
        <button class="card__like-button"></button>
      </div>
    </div>

    <div class="card">
      <img src="/images/card-image-4.jpg" alt="Горы на фоне цветущих цветов" class="card__image">
      <div class="card__description">
        <h2 class="card__name">Алтай</h2>
        <button class="card__like-button"></button>
      </div>
    </div>

    <div class="card">
      <img src="/images/card-image-5.jpg" alt="Замерзшее озеро" class="card__image">
      <div class="card__description">
        <h2 class="card__name">Озеро Байкал</h2>
        <button class="card__like-button"></button>
      </div>
    </div>

    <div class="card">
      <img src="/images/card-image-6.jpg" alt="Вулкан на закате" class="card__image">
      <div class="card__description">
        <h2 class="card__name">Камчатка</h2>
        <button class="card__like-button"></button>
      </div>
    </div>
  </section>

  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" class="popup__input popup__edit-name-input">
      <input type="text" class="popup__input popup__edit-description-input">
      <button class="popup__save-button">Сохранить</button>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

</body>
</html>
