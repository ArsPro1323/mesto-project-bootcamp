<!DOCTYPE html>
<html lang="ru ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Mesto" class="header__logo">
  </header>

  <main class="main">
    <template id="card">
      <div class="card">
        <button type="buton" class="card__delete-button"></button>
        <img class="card__image" alt="" src="">
        <div class="card__description">
          <h2 class="card__name">template</h2><button type="buton" class="card__like-button card__like-button_off"></button>
        </div>
      </div>
    </template>

    <section class="profile">
      <img src="<%=require('./images/profile-logo.jpg')%>" alt="Jacques Yves Cousteau" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"><img src="<%=require('./images/button-sign.svg')%>" alt="Карандаш" class="profile__edit-button-logo"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"><img src="<%=require('./images/add-button-logo.svg')%>" alt="Знак '+'" class="profile__add-button-logo"></button>
    </section>

    <section class="elements">
      
    </section>

    <div class="popup popup-edit">
      <button type="button" class="popup__close-button popup-edit__close-button"></button>
      <div class="popup__container popup-edit__container">
        <h3 class="popup__title popup-edit__title">Редактировать профиль</h3>
        <form name="change-profile-info" class="popup__form popup-edit__form">
          <input id="edit-name-input" name="change-name" type="text" class="popup__input popup-edit__input popup-edit__input_edit_name" required minlength="2" maxlength="40">
          <span class="edit-name-input-error form__input-error"></span>
          <input id="edit-description-input" name="change-description" type="text" class="popup__input popup-edit__input popup-edit__input_edit_description" required minlength="2" maxlength="200">
          <span class="edit-description-input-error form__input-error"></span>
          <button type="submit" class="popup__save-button popup-edit__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add-card">
      <button type="button" class="popup__close-button popup-add-card__close-button"></button>
      <div class="popup__container popup-add-card__container">
        <h3 class="popup-add-card__title">Новое место</h3>
        <form name="add-card" class="popup__form popup-add-card__form" novalidate>
          <input id="card-name-input" name="change-name" type="text" class="popup__input popup-add-card__input popup-add-card__input_edit_name" placeholder = 'Название' required minlength="2" maxlength="30">
          <span class="card-name-input-error form__input-error"></span>
          <input id="card-description-input" name="change-description" class=" popup__input popup-add-card__input popup-add-card__input_edit_description" placeholder = 'Ссылка на картинку' required type="url">
          <span class="card-description-input-error form__input-error"></span>
          <button type="submit" class="popup__save-button popup-add-card__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-card">
      <div class="popup__content popup-card__content">
        <button class="popup__close-button popup-card__close-button"></button>
        <img src="<%=require('./images/card-image-1.jpg')%>" alt="card image" class="popup-card__image">
        <p class="popup__description popup-card__description">Название</p>
      </div>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
